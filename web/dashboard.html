<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephony Forwarder - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .filter-input {
            padding: 10px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .domains-container {
            display: grid;
            gap: 24px;
        }

        .domain-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .domain-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .domain-count {
            background: #eee;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .events-list {
            display: grid;
            gap: 12px;
        }

        .event-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .event-card.failed {
            background: #fff5f5;
            border-left-color: #dc3545;
        }

        .event-card.retry {
            background: #fffbf0;
            border-left-color: #ffc107;
        }

        .event-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .error-messages {
            margin-top: 12px;
            padding: 12px;
            background: #fee;
            border-radius: 6px;
            border-left: 3px solid #dc3545;
        }

        .error-message {
            font-size: 12px;
            color: #721c24;
            margin-bottom: 4px;
            font-family: monospace;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .event-call-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .event-detail {
            display: flex;
            flex-direction: column;
        }

        .event-detail-label {
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .event-detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .endpoints-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .endpoint {
            display: inline-block;
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin: 4px 4px 0 0;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Telephony Forwarder Dashboard</h1>
            <div class="controls">
                <input type="text" id="domainFilter" class="filter-input" placeholder="üîç L·ªçc theo domain...">
                <input type="date" id="dateFilter" class="filter-input" style="max-width: 150px;" title="Ch·ªçn ng√†y (ch·ªâ √°p d·ª•ng khi ƒë·ªçc t·ª´ log files)">
                <button class="btn btn-primary" onclick="loadEvents()">üîÑ Refresh</button>
                <div class="auto-refresh">
                    <label style="color: #333; font-size: 14px;">Auto-refresh:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="auto-refresh" style="margin-left: 20px;">
                    <label style="color: #333; font-size: 14px;">ƒê·ªçc t·ª´ log files:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="readFromLogs" onchange="toggleReadFromLogs()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="stats" id="stats">
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <div class="stat-card value" id="totalSuccessful">0</div>
                    <div class="stat-card label">Successful</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="stat-card value" id="totalFailed">0</div>
                    <div class="stat-card label">Failed</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                    <div class="stat-card value" id="retryCount">0</div>
                    <div class="stat-card label">Will Retry</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card value" id="totalDomains">0</div>
                    <div class="stat-card label">Domains</div>
                </div>
            </div>
        </div>

        <div class="header" style="margin-bottom: 10px;">
            <div class="tabs">
                <button class="tab active" id="tabSuccess" onclick="switchTab('success')">‚úÖ Successful Events</button>
                <button class="tab" id="tabFailed" onclick="switchTab('failed')">‚ùå Failed Events</button>
                <button class="tab" id="tabAll" onclick="switchTab('all')">üìä All Events</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...
        </div>

        <div id="domainsContainer" class="domains-container">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <h2>Ch∆∞a c√≥ events n√†o ƒë∆∞·ª£c forward</h2>
                <p>G·ª≠i events ƒë·ªÉ xem ch√∫ng ·ªü ƒë√¢y</p>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatRelativeTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff} gi√¢y tr∆∞·ªõc`;
            if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
            return `${Math.floor(diff / 86400)} ng√†y tr∆∞·ªõc`;
        }

        function getStateBadge(state) {
            const badges = {
                'answered': '<span class="badge badge-success">‚úì Answered</span>',
                'missed': '<span class="badge badge-warning">‚úó Missed</span>',
                'busy': '<span class="badge badge-warning">üìû Busy</span>',
                'completed': '<span class="badge badge-success">‚úì Completed</span>',
            };
            return badges[state] || `<span class="badge badge-info">${state}</span>`;
        }

        let currentTab = 'success';
        let readFromLogs = false;

        function renderEvents(eventsByDomain, failedEventsByDomain) {
            const container = document.getElementById('domainsContainer');
            const domainFilter = document.getElementById('domainFilter').value.toLowerCase();

            // Filter based on current tab
            let eventsToShow = {};
            let failedToShow = {};

            if (currentTab === 'success' || currentTab === 'all') {
                eventsToShow = eventsByDomain || {};
            }
            if (currentTab === 'failed' || currentTab === 'all') {
                failedToShow = failedEventsByDomain || {};
            }

            const hasEvents = Object.keys(eventsToShow).length > 0 || Object.keys(failedToShow).length > 0;

            if (!hasEvents) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>Ch∆∞a c√≥ events n√†o</h2>
                        <p>G·ª≠i events ƒë·ªÉ xem ch√∫ng ·ªü ƒë√¢y</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // Get all unique domains
            const allDomains = new Set();
            Object.keys(eventsToShow).forEach(d => allDomains.add(d));
            Object.keys(failedToShow).forEach(d => allDomains.add(d));
            const domains = Array.from(allDomains).sort();

            domains.forEach(domain => {
                if (domainFilter && !domain.toLowerCase().includes(domainFilter)) {
                    return;
                }

                const events = eventsToShow[domain] || [];
                const failedEvents = failedToShow[domain] || [];
                const totalCount = events.length + failedEvents.length;

                if (totalCount === 0) return;
                html += `
                    <div class="domain-card">
                        <div class="domain-header">
                            <div class="domain-name">üåê ${domain}</div>
                            <div class="domain-count">
                                ${events.length > 0 ? `<span style="color: #28a745;">‚úì${events.length}</span>` : ''}
                                ${failedEvents.length > 0 ? `<span style="color: #dc3545; margin-left: 8px;">‚úó${failedEvents.length}</span>` : ''}
                            </div>
                        </div>
                        <div class="events-list">
                            ${events.map(event => {
                                let eventData = {};
                                try {
                                    eventData = typeof event.event === 'string' 
                                        ? JSON.parse(event.event) 
                                        : event.event;
                                } catch (e) {
                                    console.error('Error parsing event data:', e, event.event);
                                    eventData = {};
                                }
                                return `
                                    <div class="event-card">
                                        <div class="event-header">
                                            <div class="event-call-id">üìû ${event.call_id || 'N/A'}</div>
                                            <div class="event-time" title="${formatTime(event.forwarded_at)}">
                                                ${formatRelativeTime(event.forwarded_at)}
                                            </div>
                                        </div>
                                        <div class="event-details">
                                            <div class="event-detail">
                                                <div class="event-detail-label">Direction</div>
                                                <div class="event-detail-value">${eventData.direction || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">State</div>
                                                <div class="event-detail-value">${getStateBadge(eventData.state || 'unknown')}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">Status</div>
                                                <div class="event-detail-value">${eventData.status || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">From</div>
                                                <div class="event-detail-value">${eventData.from_number || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">To</div>
                                                <div class="event-detail-value">${eventData.to_number || eventData.hotline || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">Attempt</div>
                                                <div class="event-detail-value">#${event.delivery_attempt}</div>
                                            </div>
                                        </div>
                                        ${event.endpoints && event.endpoints.length > 0 ? `
                                            <div class="endpoints-list">
                                                <strong style="font-size: 12px; color: #6c757d;">Endpoints:</strong>
                                                ${event.endpoints.map(ep => `<span class="endpoint">${ep}</span>`).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                            ${failedEvents.map(event => {
                                // Handle both in-memory store format and log file format
                                let eventData = {};
                                if (event.event) {
                                    // From in-memory store: parse event.event
                                    try {
                                        eventData = typeof event.event === 'string' 
                                            ? JSON.parse(event.event) 
                                            : event.event;
                                    } catch (e) {
                                        console.error('Error parsing failed event data:', e, event.event);
                                        eventData = {};
                                    }
                                } else {
                                    // From log files: use direct fields
                                    eventData = {
                                        direction: event.direction,
                                        state: event.state,
                                        status: event.status,
                                        from_number: event.from_number,
                                        to_number: event.to_number,
                                        hotline: event.hotline
                                    };
                                }
                                
                                // Determine if will retry (from in-memory store) or based on delivery_attempt
                                const willRetry = event.will_retry !== undefined 
                                    ? event.will_retry 
                                    : (event.delivery_attempt && event.max_deliveries && event.delivery_attempt < event.max_deliveries);
                                
                                const cardClass = willRetry ? 'retry' : 'failed';
                                const attemptDisplay = event.max_deliveries 
                                    ? `#${event.delivery_attempt}/${event.max_deliveries}`
                                    : `#${event.delivery_attempt}`;
                                
                                return `
                                    <div class="event-card ${cardClass}">
                                        <div class="event-header">
                                            <div class="event-call-id">
                                                ${willRetry ? 'üîÑ' : '‚ùå'} ${event.call_id || 'N/A'}
                                                ${willRetry ? '<span class="badge badge-warning" style="margin-left: 8px;">Will Retry</span>' : ''}
                                            </div>
                                            <div class="event-time" title="${formatTime(event.failed_at)}">
                                                ${formatRelativeTime(event.failed_at)}
                                            </div>
                                        </div>
                                        <div class="event-details">
                                            <div class="event-detail">
                                                <div class="event-detail-label">Direction</div>
                                                <div class="event-detail-value">${eventData.direction || event.direction || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">State</div>
                                                <div class="event-detail-value">${getStateBadge(eventData.state || event.state || 'unknown')}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">Status</div>
                                                <div class="event-detail-value">${eventData.status || event.status || 'N/A'}</div>
                                            </div>
                                            <div class="event-detail">
                                                <div class="event-detail-label">Attempt</div>
                                                <div class="event-detail-value">${attemptDisplay}</div>
                                            </div>
                                        </div>
                                        ${event.error || (event.error_messages && event.error_messages.length > 0) ? `
                                            <div class="error-messages">
                                                <strong style="font-size: 12px; color: #721c24;">Errors:</strong>
                                                ${event.error ? `<div class="error-message">${event.error}</div>` : ''}
                                                ${event.error_messages ? event.error_messages.map(err => `<div class="error-message">${err}</div>`).join('') : ''}
                                            </div>
                                        ` : ''}
                                        ${event.endpoints && event.endpoints.length > 0 ? `
                                            <div class="endpoints-list">
                                                <strong style="font-size: 12px; color: #6c757d;">Endpoints:</strong>
                                                ${event.endpoints.map(ep => `<span class="endpoint">${ep}</span>`).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || `
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h2>Kh√¥ng t√¨m th·∫•y events n√†o</h2>
                </div>
            `;
        }

        async function loadEvents() {
            const loading = document.getElementById('loading');
            const domainFilter = document.getElementById('domainFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            loading.style.display = 'block';

            try {
                let url, params;
                
                if (readFromLogs) {
                    // Read from log files
                    url = '/api/logs';
                    params = new URLSearchParams();
                    if (domainFilter) {
                        params.append('domain', domainFilter);
                    }
                    if (dateFilter) {
                        params.append('date', dateFilter);
                    }
                } else {
                    // Read from in-memory store
                    url = '/api/events';
                    params = new URLSearchParams();
                    if (domainFilter) {
                        params.append('domain', domainFilter);
                    }
                    if (currentTab !== 'all') {
                        params.append('type', currentTab);
                    }
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Debug: log data structure
                if (data && typeof data === 'object') {
                    console.log('API Response:', {
                        hasEvents: !!data.events_by_domain,
                        hasFailedEvents: !!data.failed_events_by_domain,
                        stats: data.stats,
                        source: readFromLogs ? 'log files' : 'in-memory store'
                    });
                }

                // Update stats
                if (data.stats) {
                    document.getElementById('totalSuccessful').textContent = data.stats.total_successful || 0;
                    document.getElementById('totalFailed').textContent = data.stats.total_failed || 0;
                    document.getElementById('retryCount').textContent = data.stats.retry_count || 0;
                    document.getElementById('totalDomains').textContent = data.stats.domains || 0;
                }

                // Render events
                renderEvents(data.events_by_domain || {}, data.failed_events_by_domain || {});

            } catch (error) {
                console.error('Error loading events:', error);
                let errorMessage = error.message || 'Unknown error';
                
                // Better error message for JSON parse errors
                if (errorMessage.includes('JSON') || errorMessage.includes('parse')) {
                    errorMessage = 'L·ªói khi parse d·ªØ li·ªáu t·ª´ server. Vui l√≤ng refresh l·∫°i trang.';
                }
                
                document.getElementById('domainsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>L·ªói khi t·∫£i d·ªØ li·ªáu</h2>
                        <p>${errorMessage}</p>
                        <p style="margin-top: 12px; font-size: 12px; color: #6c757d;">
                            Ki·ªÉm tra console ƒë·ªÉ xem chi ti·∫øt l·ªói (F12)
                        </p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadEvents, 5000); // Refresh every 5 seconds
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
            
            // Reload events
            loadEvents();
        }

        function toggleReadFromLogs() {
            readFromLogs = document.getElementById('readFromLogs').checked;
            const dateFilter = document.getElementById('dateFilter');
            
            // Show/hide date filter based on readFromLogs
            dateFilter.style.display = readFromLogs ? 'block' : 'none';
            
            // Set default date to today if reading from logs
            if (readFromLogs && !dateFilter.value) {
                const today = new Date().toISOString().split('T')[0];
                dateFilter.value = today;
            }
            
            // Reload events
            loadEvents();
        }

        // Filter input handler
        document.getElementById('domainFilter').addEventListener('input', function() {
            loadEvents();
        });

        // Initial load
        loadEvents();
    </script>
</body>
</html>
