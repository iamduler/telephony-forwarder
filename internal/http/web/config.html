<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Telephony Forwarder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .config-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .route-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .route-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .route-domain {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .endpoint-count {
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .endpoints-list {
            margin-top: 12px;
        }

        .endpoint-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .endpoint-item:last-child {
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Route Configuration</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadConfig()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="reloadConfig()">üîÑ Reload Config</button>
                <a href="/" class="btn btn-secondary">‚Üê Dashboard</a>
                <a href="/logs" class="btn btn-secondary">üìã Log Viewer</a>
            </div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-card value" id="totalRoutes">0</div>
                    <div class="stat-card label">Total Routes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card value" id="totalEndpoints">0</div>
                    <div class="stat-card label">Total Endpoints</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ ƒêang t·∫£i c·∫•u h√¨nh...
        </div>

        <div id="configContainer" class="config-container">
            <div class="empty-state">
                <div class="empty-state-icon">‚öôÔ∏è</div>
                <h2>ƒêang t·∫£i c·∫•u h√¨nh...</h2>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/config.js"></script>
</body>
</html>
