<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephony Forwarder - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .filter-input {
            padding: 10px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .domains-container {
            display: grid;
            gap: 24px;
        }

        .domain-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .domain-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .domain-count {
            background: #eee;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .events-list {
            display: grid;
            gap: 12px;
        }

        .event-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .event-card.failed {
            background: #fff5f5;
            border-left-color: #dc3545;
        }

        .event-card.retry {
            background: #fffbf0;
            border-left-color: #ffc107;
        }

        .event-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .error-messages {
            margin-top: 12px;
            padding: 12px;
            background: #fee;
            border-radius: 6px;
            border-left: 3px solid #dc3545;
        }

        .error-message {
            font-size: 12px;
            color: #721c24;
            margin-bottom: 4px;
            font-family: monospace;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .event-call-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .event-detail {
            display: flex;
            flex-direction: column;
        }

        .event-detail-label {
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .event-detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .endpoints-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .endpoint {
            display: inline-block;
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin: 4px 4px 0 0;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Telephony Forwarder Dashboard</h1>
            <div class="controls">
                <input type="text" id="domainFilter" class="filter-input" placeholder="üîç L·ªçc theo domain...">
                <button class="btn btn-primary" onclick="loadEvents()">üîÑ Refresh</button>
                <a href="/logs" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">üìã Xem Log Files</a>
                <a href="/config" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">‚öôÔ∏è Xem Config</a>
                <div class="auto-refresh">
                    <label style="color: #333; font-size: 14px;">Auto-refresh:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="stats" id="stats">
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <div class="stat-card value" id="totalSuccessful">0</div>
                    <div class="stat-card label">Successful</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <div class="stat-card value" id="totalFailed">0</div>
                    <div class="stat-card label">Failed</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                    <div class="stat-card value" id="retryCount">0</div>
                    <div class="stat-card label">Will Retry</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card value" id="totalDomains">0</div>
                    <div class="stat-card label">Domains</div>
                </div>
            </div>
        </div>

        <div class="header" style="margin-bottom: 0;">
            <div class="tabs">
                <button class="tab active" id="tabSuccess" onclick="switchTab('success')">‚úÖ Successful Events</button>
                <button class="tab" id="tabFailed" onclick="switchTab('failed')">‚ùå Failed Events</button>
                <button class="tab" id="tabAll" onclick="switchTab('all')">üìä All Events</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...
        </div>

        <div id="domainsContainer" class="domains-container">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <h2>Ch∆∞a c√≥ events n√†o ƒë∆∞·ª£c forward</h2>
                <p>G·ª≠i events ƒë·ªÉ xem ch√∫ng ·ªü ƒë√¢y</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
