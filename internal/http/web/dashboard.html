<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephony Forwarder - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #187ce4 0%, #0d5aa7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
        }

        .header h1 i {
            margin-right: 10px;
            color: #187ce4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .tab i {
            font-size: 14px;
        }

        .tab:hover {
            color: #187ce4;
        }

        .tab.active {
            color: #187ce4;
            border-bottom-color: #187ce4;
        }

        .stat-card {
            background: linear-gradient(135deg, #187ce4 0%, #0d5aa7 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .stat-card i {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            opacity: 0.3;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-select-wrapper {
            position: relative;
            display: inline-block;
            min-width: 200px;
        }

        .filter-select-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
            z-index: 1;
        }

        .filter-select {
            padding: 10px 16px 10px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s;
            width: 100%;
        }

        .filter-select option {
            padding: 8px;
        }

        .filter-select:hover {
            border-color: #187ce4;
        }

        .filter-select:focus {
            outline: none;
            border-color: #187ce4;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn i {
            font-size: 14px;
        }

        .btn-primary {
            background: #187ce4;
            color: white;
        }

        .btn-primary:hover {
            background: #1568c4;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .filter-input {
            padding: 10px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #187ce4;
        }

        .domains-container {
            display: grid;
            gap: 24px;
        }

        .domain-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .domain-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .domain-name i {
            color: #187ce4;
            font-size: 20px;
        }

        .domain-count {
            background: #eee;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .domain-count i {
            font-size: 12px;
        }

        .events-list {
            display: grid;
            gap: 12px;
        }

        .event-card {
            background: #f8f9fa;
            border-left: 4px solid #187ce4;
            padding: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .event-card.failed {
            background: #fff5f5;
            border-left-color: #dc3545;
        }

        .event-card.retry {
            background: #fffbf0;
            border-left-color: #ffc107;
        }

        .event-card:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .error-messages {
            margin-top: 12px;
            padding: 12px;
            background: #fee;
            border-radius: 6px;
            border-left: 3px solid #dc3545;
        }

        .error-messages i {
            margin-right: 6px;
        }

        .error-message {
            font-size: 12px;
            color: #721c24;
            margin-bottom: 4px;
            font-family: monospace;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .event-call-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .event-call-id i {
            color: #187ce4;
            font-size: 14px;
        }

        .event-time {
            color: #6c757d;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .event-time i {
            font-size: 11px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .event-detail {
            display: flex;
            flex-direction: column;
        }

        .event-detail-label {
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .event-detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge i {
            font-size: 11px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .endpoints-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .endpoints-list i {
            margin-right: 6px;
        }

        .endpoint {
            display: inline-block;
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin: 4px 4px 0 0;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-icon i {
            font-size: 64px;
        }

        .loading i {
            margin-right: 10px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #187ce4;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Telephony Forwarder Dashboard</h1>
            <div class="controls">
                <div class="filter-select-wrapper">
                    <i class="fas fa-globe"></i>
                    <select id="domainFilter" class="filter-select">
                        <option value="">Tất cả domains</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadEvents()"><i class="fas fa-sync-alt"></i> Refresh</button>
                <a href="/logs" class="btn btn-secondary" style="text-decoration: none; display: inline-block;"><i class="fas fa-file-alt"></i> Xem Log Files</a>
                <a href="/config" class="btn btn-secondary" style="text-decoration: none; display: inline-block;"><i class="fas fa-cog"></i> Xem Config</a>
                <div class="auto-refresh">
                    <label style="color: #333; font-size: 14px;">Auto-refresh:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="stats" id="stats">
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-card value" id="totalSuccessful">0</div>
                    <div class="stat-card label">Successful</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    <i class="fas fa-times-circle"></i>
                    <div class="stat-card value" id="totalFailed">0</div>
                    <div class="stat-card label">Failed</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                    <i class="fas fa-redo"></i>
                    <div class="stat-card value" id="retryCount">0</div>
                    <div class="stat-card label">Will Retry</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-globe"></i>
                    <div class="stat-card value" id="totalDomains">0</div>
                    <div class="stat-card label">Domains</div>
                </div>
            </div>
        </div>

        <div class="header" style="margin-bottom: 10px;">
            <div class="tabs">
                <button class="tab active" id="tabSuccess" onclick="switchTab('success')"><i class="fas fa-check-circle"></i> Successful Events</button>
                <button class="tab" id="tabFailed" onclick="switchTab('failed')"><i class="fas fa-times-circle"></i> Failed Events</button>
                <button class="tab" id="tabAll" onclick="switchTab('all')"><i class="fas fa-chart-bar"></i> All Events</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
        </div>

        <div id="domainsContainer" class="domains-container">
            <div class="empty-state">
                <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                <h2>Chưa có events nào được forward</h2>
                <p>Gửi events để xem chúng ở đây</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
